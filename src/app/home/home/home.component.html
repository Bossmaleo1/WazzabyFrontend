<mat-toolbar color="primary">
    <div matRipple class="icon-block"  matTooltip="Cliquez ici pour consulter votre profil">
        <img   src=""/>
    </div>
    <button mat-button  matTooltip="Cliquez ici pour consulter votre profil">
        <span> MALEO {{firstName}} </span>
    </button>

    <span class="example-spacer"></span>

    <button mat-icon-button >
        <mat-icon matBadgeColor="warn" matBadge="2">notifications</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" >
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu" >
        <button mat-menu-item >
            <mat-icon>account_circle</mat-icon>
            <span>Profil</span>
        </button>

        <button mat-menu-item >
            <mat-icon >history</mat-icon>
            <span>Historique</span>
        </button>

        <button mat-menu-item disabled >
            <mat-icon>settings</mat-icon>
            <span>Param√®tres</span>
        </button>
        <button mat-menu-item disabled>
            <mat-icon >help</mat-icon>
            <span>A propos</span>
        </button>
        <button mat-menu-item >
            <mat-icon>power_settings_new</mat-icon>
            <span>Deconnexion</span>
        </button>
    </mat-menu>


</mat-toolbar>
