<div class="  connexion">
    <mat-card class="block-connexion-card">

        <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field class="form-field-full-width" appearance="outline">
                    <mat-label i18n="@@yourEmail">Enter Email</mat-label>
                    <input placeholder="Email" i18n-placeholder="@@emailLabel" matInput formControlName="email"
                           autocomplete="off"/>
                </mat-form-field>
                <br/>
                <mat-form-field class="form-field-full-width" appearance="outline">
                    <mat-label i18n="@@yourPassword">Enter password</mat-label>
                    <input placeholder="Password" i18n-placeholder="@@password" matInput formControlName="password"
                           autocomplete="off" [type]="hide ? 'password' : 'text'" name="password"/>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
                <br/>
                <button mat-button type='submit' class="form-field-full-width"
                        (click)="login()">
                    CONNEXION
                </button>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <mat-divider></mat-divider>
            <div class="connexion-form">
                <button mat-button i18n="@@inscription">Register</button>
                <button mat-button i18n="@@passwordForget">Password Forget ?</button>
            </div>
        </mat-card-actions>

    </mat-card>
</div>
